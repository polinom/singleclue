<div class="top-line"></div>
<div class="utilities-wrapper">
  <div class="utilities">
      <a ui-sref="start" class="logo-menu"></a>
      <div class="player-indicator" ng-class="{'blue': game.whosTurn == 'blue', 'red': game.whosTurn == 'red'}"></div>
      <a class="btn-end-turn" ng-click="game.whosTurn = game.whosTurn === 'blue'?'red':'blue';">End Turn</a>
      <a ng-click="restartGame()" class="btn-restart"></a>
    <div class="game-code">{{game.code}}</div>
  </div>
</div><!--utilities-wrapper-->
<div class="game-table">
<div class="container">
    <div class="card-container">

        <div class="card"
             ng-repeat="card in game.cards"
             ng-click="openCard(card)"
             ng-class="{'assassin': card.opened && card.color === 'assassin', 'citizen-on': card.opened && card.color === 'citizen', 'blue-on': card.opened && card.color === 'blue', 'red-on': card.opened && card.color === 'red'}">
            <span class="board">{{card.name | capitalize}}</span>
        </div>

    </div>
</div>
</div>
